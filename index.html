<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <script src="https://kit.fontawesome.com/28cc0be7ce.js" crossorigin="anonymous"></script>
  <title>Tripadvisor</title>
</head>
<body>
  <header>

    <div class = "container">

      <img class = "logo" src="./assets/img/logo-tripadvisor.png" alt="logo: tête de chouette dans un cercle vert suivie du nom tripadvisor">
      
      <div class = "searchbar"><img class = "loupe" src="./assets/img/search.png" alt="loupe de recherche"></div>
      
      <ul>
        <li><img src="./assets/img/pencil.png" alt="pencil suivi d'avis">Avis</li>
        <li><img src="./assets/img/heart.png" alt="heart suivi de voyages">Voyages</li>
        <li><img src="./assets/img/bell.png" alt="bell">Alertes</li>
        <li class = "connection">Connectez-vous</li>
        <li><img src="./assets/img/shopping-cart.png" alt=""> Panier</li>
      </ul>

    </div>

  </header>

  <main>
    <div class = "container">

      <div class = "title"><h1>Explorez</h1><h1>Paris</h1></div>
      <p>Les revenus influencent le choix des expériences présentées sur cette page : en savoir plus.</p>
      

      <nav>
        <div><h2>Hôtels</h2><i class="fa-solid fa-bed"></i></div>
        <div><h2>Locations de vacances</h2><i class="fa-solid fa-house"></i></div>
        <div><h2>Activités</h2><i class="fa-solid fa-ticket"></i></div>
        <div><h2>Restaurants</h2><i class="fa-solid fa-utensils"></i></div>
        <div><h2>Forums de voyage</h2><i class="fa-solid fa-message"></i></div>
        <div><h2>Plus</h2><i class="fa-solid fa-plus"></i></div>
      </nav>

      <section class = "imagesBlock">
        <img src="./assets/img/picture1.png" alt="quai de Seine">
        <div>
          <img src="./assets/img/picture2.png" alt="couple sur une moto">
          <img src="./assets/img/picture3.png" alt="tour Eiffel et fontaines vues de trocadero">
        </div>
        <img class = "travellersChoice" src="./assets/img/TC_LL.svg" alt="">
      </section>



    </div>
  </main>

  <footer></footer>
</body>
</html>
